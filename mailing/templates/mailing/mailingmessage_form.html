{% extends 'mailing/base.html' %}

{% block content %}
<form method="post" class="row" enctype="multipart/form-data">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                {% if object %}
                <h3>Редактирование сообщения</h3>
                {% else %}
                <h3>Создание сообщения</h3>
                {% endif %}
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-success">
                    {% if object %}
                        Сохранить
                    {% else %}
                        Создать
                    {% endif %}
                </button>
                <a href="{% url 'mailing:message_list' %}" class="btn btn-outline-warning">Отмена</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
