{% extends 'mailing/base.html' %}

{% block content %}
<form method="post" class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Удаление сообщения
            </div>
            <div class="card-body">
                {% csrf_token %}
                <p>
                    Вы точно хотите удалить сообщение №{{ object.pk }} ({{ object.subject }})?
                </p>
                <button type="submit" class="btn btn-outline-danger">
                        Удалить
                </button>
                <a href="{% url 'mailing:message_list' %}" class="btn btn-outline-warning">Отмена</a>

            </div>
        </div>
    </div>
</form>
{% endblock %}
