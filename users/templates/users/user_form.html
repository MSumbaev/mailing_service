{% extends 'mailing/base.html' %}

{% block content %}
<form method="post" class="row" enctype="multipart/form-data">
     <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Мой профиль
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Сохранить</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
