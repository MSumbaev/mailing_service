{% extends 'mailing/base.html' %}

{% block content %}
<form method="post" class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h3>Регистрация</h3>
            </div>
            <div class="card-body">
                <h5>
                    Для подтверждения регистрации пришлем вам на почту ссылку для верификации!
                </h5>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Регистрация</button>
                <a href="{% url 'mailing:home' %}" class="btn">Отмена</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
