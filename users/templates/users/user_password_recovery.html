{% extends 'mailing/base.html' %}

{% block content %}
<div class="row text-start">
    <div class="col-3"></div>
    <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal"></h4>
            </div>
            <div class="card-body">
                <h5>
                    Новый пароль будет отправлен на ваш email
                </h5>
                <form method="post" action="" class="form-floating">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" name="email" class="form-control" id="name" placeholder="Введите email"
                               required>
                    </div>
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
